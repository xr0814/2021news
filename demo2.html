<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疍家文化</title>
  <style>
    .image-container {
      position: relative;
      width: 1200px;
      height: 1000px;
      overflow: hidden;
      /* 确保图片不会超出容器 */
    }

    #large-image,
    #small-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 确保图片覆盖整个容器 */
    }

    #large-image {
      position: absolute;
      top: 0;
      left: 0;
    }

    #small-image {
      position: absolute;
      top: 500px;
      /* 根据需要调整小图片的位置 */
      left:650px;

      /* 根据需要调整小图片的位置 */
      z-index: 2;
      /* 小图片在大图片上方 */
    }

    .text-overlay {
      position: absolute;
      z-index: 3;
      /* 文本在图片上方 */
      color: white;
      font-size: 16px;
      text-align: center;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      /* 防止文本层干扰按钮点击事件 */
    }
  </style>
</head>

<body>

  <div class="image-container">
    <img src="疍家2.jpg" alt="Large Image" id="large-image">
    <img src="疍家1.jpg" alt="Small Image" id="small-image">
    <!-- 添加文本显示区域 -->
    <div class="text-overlay" id="text-overlay"></div>
  </div>

  <!-- 添加文本输入框和按钮 -->
  <input type="text" id="user-text" placeholder="输入文字">
  <button onclick="addTextToImage()">添加文字</button>

  <script>
    function addTextToImage() {
      var textOverlay = document.getElementById('text-overlay');
      var userInput = document.getElementById('user-text').value;
      textOverlay.textContent = userInput;
    }
  </script>

</body>

</html>
