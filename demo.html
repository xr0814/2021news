<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Text Overlay</title>
    <style>
        /* CSS样式 */
        .image-container {
            position: relative;
            width: 100%;
            height: 200px; /* 根据图片的实际高度调整 */
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- HTML内容 -->
    <div class="image-container">
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <img id="image" src="琼剧.jpg" alt="图片的说明性替代文字">
        <div class="text-overlay">12345</div>
    </div>
    <input type="text" id="userText" placeholder="Enter your text here">
    <button onclick="displayText()">Display Text</button>

    <script>
        // JavaScript脚本
        function displayText() {
            var userInput = document.getElementById('userText').value;
            var overlay = document.querySelector('.text-overlay');
            if (userInput) {
                overlay.textContent = userInput;
            } else {
                overlay.textContent = 'Please enter some text!';
            }
        }
    </script>
</body>

</html>
